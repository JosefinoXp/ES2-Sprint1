<div class="full-screen-container">
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <button [routerLink]="['/register1']" routerLinkActive="router-link-active" type="button" class="btn-back"> <<< </button> 
  
  <div class="field">
    <label for="pais">País</label>
    <input 
      type="text" 
      id="pais" 
      name="pais" 
      [(ngModel)]="pais" 
      required 
      minlength="2"
      placeholder="Brasil" 
    />
    <p class="error" *ngIf="errorPais">{{ errorPais }}</p>
  </div>

  <div class="field">
    <label for="estado">Estado</label>
    <input 
      type="text" 
      id="estado" 
      name="estado" 
      [(ngModel)]="estado" 
      required 
      minlength="2"
      placeholder="Paraná" 
    />
    <p class="error" *ngIf="errorEstado">{{ errorEstado }}</p>
  </div>

  <div class="field">
    <label for="cidade">Cidade</label>
    <input 
      type="text" 
      id="cidade" 
      name="cidade" 
      [(ngModel)]="cidade" 
      required 
      minlength="2"
      placeholder="Foz do Iguaçu" 
    />
    <p class="error" *ngIf="errorCidade">{{ errorCidade }}</p>
  </div>

  <div class="field">
    <label for="bairro">Bairro</label>
    <input 
      type="text" 
      id="bairro" 
      name="bairro" 
      [(ngModel)]="bairro" 
      required 
      minlength="2"
      placeholder="Centro" 
    />
    <p class="error" *ngIf="errorBairro">{{ errorBairro }}</p>
  </div>

  <div class="field">
    <label for="rua">Rua</label>
    <input 
      type="text" 
      id="rua" 
      name="rua" 
      [(ngModel)]="rua" 
      required 
      minlength="2"
      placeholder="Rua das Flores" 
    />
    <p class="error" *ngIf="errorRua">{{ errorRua }}</p>
  </div>

  <div class="field">
    <label for="numero">Número</label>
    <input 
      type="text" 
      id="numero" 
      name="numero" 
      [(ngModel)]="numero" 
      required 
      minlength="1"
      placeholder="123" 
    />
    <p class="error" *ngIf="errorNumero">{{ errorNumero }}</p>
  </div>

  <div class="field">
    <label for="complemento">Complemento</label>
    <input 
      type="text" 
      id="complemento" 
      name="complemento" 
      [(ngModel)]="complemento" 
      placeholder="Apartamento, bloco, etc." 
    />
  </div>

  <button type="submit" class="btn" [disabled]="isSubmitting">Enviar</button>
</form>
</div>
