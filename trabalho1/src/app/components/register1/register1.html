<div class="full-screen-container">
  <div class="website-name">
    <h1>Criar nova conta</h1>
  </div>

  <div class="body-container">
    <p-card class="login-card">

      <nav class="quick-links">
        <a href="#" (click)="onCadastrar(); $event.preventDefault()">J√° tem conta? Login</a>
      </nav>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="field">
          <label for="nome">NOME</label>
          <input 
            type="text" 
            id="nome" 
            name="nome" 
            [(ngModel)]="nome" 
            required 
            minlength="2"
            placeholder="Jo√£o Silva" 
          />
          <p class="error" *ngIf="errorNome">{{ errorNome }}</p>
        </div>

        <div class="field">
          <label for="email">EMAIL</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            #emailCtrl="ngModel"
            placeholder="joaosilva@email.com" 
          />
          <p class="error" *ngIf="errorEmail">{{ errorEmail }}</p>
        </div>

        <div class="field">
          <label for="senha">SENHA</label>
          <div class="password-wrapper">
            <input 
              [type]="mostrarSenha ? 'text' : 'password'" 
              id="senha" 
              name="senha" 
              [(ngModel)]="senha" 
              required 
              minlength="8" 
              #senhaCtrl="ngModel"
              placeholder="***********************" 
            />
            <button type="button" class="toggle" (click)="onToggleSenha()" [attr.aria-label]="mostrarSenha ? 'Ocultar senha' : 'Mostrar senha'">
              {{ mostrarSenha ? 'üôà' : 'üëÅ' }}
            </button>
          </div>
          <p class="error" *ngIf="errorSenha">{{ errorSenha }}</p>
        </div>

        <div class="field">
          <label for="telefone">TELEFONE</label>
          <input 
            type="tel" 
            id="telefone" 
            name="telefone" 
            [(ngModel)]="telefone" 
            required 
            placeholder="(49) 9999-9999" 
          />
          <p class="error" *ngIf="errorTelefone">{{ errorTelefone }}</p>
        </div>

        <div class="field">
          <label for="cargo">CARGO</label>
          <p-select 
            id="cargo" 
            name="cargo" 
            [(ngModel)]="cargo" 
            [options]="cargos" 
            optionLabel="label" 
            optionValue="value" 
            placeholder="Selecionar" 
            required 
            styleClass="w-full"
          ></p-select>
          <p class="error" *ngIf="errorCargo">{{ errorCargo }}</p>
        </div>

        <button type="submit" class="btn" [disabled]="isSubmitting || !registerForm.valid">
          {{ isSubmitting ? 'Criando...' : '>>' }}
        </button>
      </form>
    </p-card>
  </div>
</div>
